name: Build with host kernel

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
        - "ubuntu-22.04"
        - "ubuntu-24.04"
    name: "${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get install linux-headers-$(uname -r) make gcc
    - name: Build
      run: |
        make
